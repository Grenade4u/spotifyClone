<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spotify Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="mainBox">
      <div class="main">
        <div class="left">
          <div class="leftTop">
            <a href="index.html">
              <img
                src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png"
                alt="spotify Icon"
              />
            </a>

            <ul>
              <li>
                <i class="fa-solid fa-house"></i>
                Home
              </li>
              <li>
                <i class="fa-solid fa-magnifying-glass"></i>
                Search
              </li>
            </ul>
          </div>
          <div class="leftBottom">
            <div class="library">
              <p><i class="fa-solid fa-layer-group"></i> Your Library</p>
              <i class="fa-solid fa-plus"></i>
            </div>

            <div class="playlist">
              <p class="p1">Create Your Playlist</p>
              <p class="p2">It's easy we'll help you</p>
              <button>Create Playlist</button>

            </div>
            <div class="cookies">
              <a href="google.com" target="_blank">Legal</a><a href="/">Safety & Privacy Center</a
              ><a href="/">Privacy policy</a><a href="/">Cookies</a
              ><a href="/">About Ads</a><a href="/">Accessiblity</a
              ><a href="/">Cookies</a>
            </div>

            <button class="language"><i class="fa-solid fa-globe"></i> English</button>
          </div>
        </div>
        <div class="right">

          <div class="head">
            <div class="nextBtn">
              <button class="nextBtnLeft"><i class="fa-solid fa-chevron-left"></i></button><button class="nextBtnRight"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div class="signLogInBtn">
              <button class="signBtn">Sign up</button><button class="LogInBtn">Log in</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
